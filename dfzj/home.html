            </div>
        </div>
    </div>
    <!--中心-->
    <div class="main">
        <!--导航-->
        <div class="top">
            <div class="width1030">
                <a href="" class="gif fl">
                    <img src="img/logo.gif">
                </a>
                <ul class="fl">
                    <li class="on">

                  <ul>
                      <li class="news-on">

<script src="js/jquery-1.11.2.min.js"></script>
<script>
    $(function () {
        /*新闻切换*/
        $(".slide span").hover(function () {
            $(this).addClass('slide-on').siblings().removeClass('slide-on');
            var index=$(this).index();
            $(".news-left li").eq(index).fadeIn(500).siblings().fadeOut(500);
        })
    })
</script>
