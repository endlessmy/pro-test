	<script type="text/javascript">
		$(function(){
			/*新增*/
			var oId=1;
            $("#addbonus").click(function(){               
                var clone=$(".table tbody tr:first-child").clone(true);
                clone.attr('style','');
                clone.find(".check1").attr('id','checkbox'+oId);
                clone.find("label").attr('for','checkbox'+oId);
                clone.find("input").removeAttr('readonly').addClass('border-bot-blank');
                oId++;
                $(".tab .table tbody").append(clone);
            });

            /*编辑与保存*/
            $("tbody").delegate('.edit','click',function(){
            	var inp=$(this).parents('tr').find('input[type="text"]');
            	if($(this).text()=='编辑'){
            		$(this).text('保存');
            		inp.removeAttr('readonly').addClass('border-bot-blank');
            	}else{
            		var valCount=0;
            		var len=inp.length;
            		for(var i=0;i<len;i++){
            			var val=inp.eq(i).val();
            			if(val){
            				valCount++;
            			}
            		}
            		if(valCount<len){
            			alert('内容不能为空！');
            			return false;
            		}else{
            			$(this).text('编辑');
            			inp.attr('readonly','readonly').removeClass('border-bot-blank');
            		}
            	}
            })
         
            /*删除*/
            $(".remove").click(function(){
            	$(this).parents('tr').remove();
            })
		})
	</script>
