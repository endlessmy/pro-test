<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >
		<title></title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="center">
			<div class="bg">
				<div class="butter1">
					<img src="images/but1.png" />
				</div>
				<div class="butter2">
					<img src="images/but2.png" />
				</div>
				<div class="butter3">
					<img src="images/but3.png" />
				</div>
				<div class="butter4">
					<img src="images/but4.png" />
				</div>
				<div class="point1">
					<img src="images/point1.png" />
				</div>
				<div class="point2">
					<img src="images/point2.png" />
				</div>
				<div class="point3">
					<img src="images/point3.png" />
				</div>
				<div class="point4">
					<img src="images/point4.png" />
				</div>
				<div class="btn">
					<a href="javascript:;" class="come">
						<img src="images/enter.jpg">
					</a>
					<a href="javascript:;" class="download">
						<img src="images/dowload.jpg">
					</a>
				</div>
				<div class="mask">
					<div class="tips">
						<p>请先下载游戏哦</p>
						<a href="javascript:;" class="closeTips">好</a>
					</div>
				</div>
				<!--预约-->
				<div class="forecast">
					<div class="atonce">
						<div class="top">
							<img src="images/bird.png" class="bird"/>
							<div class="word">
								<img src="images/wd.png">
							    <p>GAME RESERVATION</p>
							</div>
							<a href="javascript:;" class="delete">
								<img src="images/delete.png" />
							</a>
						</div>
						<div class="action">
							<img src="images/zhe.png" class="zhe"/>
							<div class="content">
								
								<p class="dear">亲爱的小伙伴，请您填写信息进行预约，我们会定期为预约的玩家发放测试邀请邮件</p>
								<div class="tele">
									<input type="number" placeholder="请输入电话号码" class="phone"/>
									<div class="tip1">
										<img src="images/tip1.png" />
										<span>电话号码错误</span>
									</div>
								</div>
								<div class="mail">
									<input type="email" placeholder="请输入邮箱" class="email-input"/>
									<div class="tip2">
										<img src="images/tip1.png" />
										<span>邮箱格式错误</span>
									</div>
								</div>
								<p class="sure">该邮箱将用于接收测试邀请，请确认信息真实有效</p>
							</div>
							<a href="javascript:;" class="fore-btn">
								<img src="images/fore-btn.png" />
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="js/jquery.fittext.js"></script>
		<script src="js/index.js"></script>
		<script>
			window.setTimeout(function(){
				$('body').css('opacity','1')
			},500);
			
			$('html').fitText(2);
			$(".come").click(function(){
				if (navigator.userAgent.match(/(iPhone|iPod|iPad);?/i)) {
			        var loadDateTime = new Date();
			        window.setTimeout(function() {
			            var timeOutDateTime = new Date();
			            if (timeOutDateTime - loadDateTime < 5000) {
			                $(".mask").show();
			            } else {
			                window.close();
			            }
			        }, 1000);
			        window.location.href = "herosm://";
			       
			    } else if (navigator.userAgent.match(/android/i)) {
			        var loadDateTime = new Date();
			        window.setTimeout(function() {
			            var timeOutDateTime = new Date();
			            if (timeOutDateTime - loadDateTime < 5000) {
			                 $(".mask").show();
			            } else {
			                window.close();
			            }
			        }, 1000);
			        window.location = "herosm://gotoroom/";
			    }
			})		
			
			$(".closeTips").click(function(){
				$(".mask").hide();
			});
			
			/*预约*/
			$(".download").click(function(){
				if (navigator.userAgent.match(/(iPhone|iPod|iPad);?/i)) {
			        $(".forecast").show();  
			    } else if (navigator.userAgent.match(/android/i)) {
			        $(this).attr('href','http://downurl.yingxiong.com/url/czymf_yxnfx.html');
			    }
			})
            var phone=$('.phone');
            var Email=$(".email-input");
            var myreg = /[a-zA-Z0-9]{1,10}@[a-zA-Z0-9]{1,5}\.[a-zA-Z0-9]{1,5}/;
			$(".fore-btn").click(function(){
				if(!(/^1[34578]\d{9}$/.test(phone.val()))){
			        $('.tip1').show(); 
			    }else if(!(myreg.test(Email.val()))){
			    	$('.tip2').show();
			    }else{
			    	alert('预约成功');
			    	$(".forecast").hide();
			    }
			})
			$(".phone").on("input propertychange",function(){
				if((/^1[34578]\d{9}$/.test(phone.val()))){ 
			        $('.tip1').hide();
			    }
			});
			
			$(".email-input").on("input propertychange",function(){
				if((myreg.test(Email.val()))){
					$('.tip2').hide();
				}
			})
			
			$(".delete").click(function(){
				$(this).parents(".forecast").hide();
			})
		</script>
	</body>
</html>
