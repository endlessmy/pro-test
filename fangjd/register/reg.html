<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="reg.css" />
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<script src="jquery-1.8.3.min.js"></script>
		<script src="reg.js"></script>
	</head>
	<body>
		<div class="top">
			 <a href="" class="fl"><img src="2017-05-16_133801.png"></a>
			 <h2>欢迎注册</h2>
			 <span class="fr">已有账号？<a href="">请登录</a></span>
		</div>
		<div class="lie"></div>
		<div class="right">
			<i class="fa fa-tags"></i>
			<a href="">调查问卷</a>
		</div>
		<div class="center">
			<div class="content">
			 <div class="kuang" style="margin-top:-10px;">
				 <div class="in">
				 	 <label style="letter-spacing: 10px;">用户名</label>
				 	 <input type="text" class="name" maxlength="20" value="您的账户名和登录名"/>
				 </div>
				 <span class="zhushi1"><span>!!</span>支持中文、字母、数字、"-"、"_"的组合,4~20个字符</span>
			</div>
			<div class="kuang">
				 <div class="in">
				 	 <label style="letter-spacing: 2px;">设置密码</label>
				 	 <input type="text" class="pass" maxlength="20" value="建议至少使用两种字母组合"/>
				 </div>
				 <span class="zhushi2">建议使用字母、数字及符号两种以上的组合,6~20个字符</span>
			</div>
			<div class="kuang">
				 <div class="in">
				 	 <label style="letter-spacing: 2px;">确认密码</label>
				 	 <input type="text" class="passwd" maxlength="20" value="请再次输入密码"/>
				 </div>
				 <span class="zhushi3">请再次输入密码</span>
			</div>
			<div class="kuang">
				 <div class="in">
				 	 <label>中国  0086</label>
				 	 <input type="text" class="phone" maxlength="11" value="建议使用常用手机" style="border-left:1px solid #cccccc;"/>
				 </div>
				 <span class="zhushi4">完成验证后,您可以用该手机登录和找回密码</span>
			</div>
			<div class="kuang">
				 <div class="in">
				 	 <label style="letter-spacing: 10px;">验证码</label>
				 	 <input type="text" class="check" maxlength="4" value="请再次输入验证码"/>
				 	 <input type="button" id="code" onclick="createCode(this)"/>
				 </div>
				 <span class="zhushi5">看不清?点击图片更换验证码</span>
			</div>
			<div class="kuang">
				 <div class="in yanzheng">
				 	 <label>手机验证码</label>
				 	 <input type="text" class="phone-check" maxlength="6" value="请输入手机验证码"/>
				 	 <span>获取验证码</span>
				 </div>
			</div>
			<div class="read">
				 <input type="checkbox"/>
				 <span>阅读并同意</span>
				 <a href="">《京东用户注册协议》 《隐私政策》</a>
			</div>
			<input type="nutton" class="register" value="立即注册"/>
		</div>
		<div class="company">
			<div >
				<i class="fa fa-area-chart fa-3x"></i>
			    <a href="">企业用户注册</a>
			</div>
			<div class="xian"></div>
			<div style="height:50px;">
				<i class="fa fa-support fa-3x" style="color:dodgerblue;"></i>
			    <a href="" style="display:inline-block;height:50px;vertical-align: top;;">INTERNATIONAL</a>
			</div>
		</div>

			 <span>Copyright © 2004-2017  京东JD.com 版权所有</span>
		</div>
	</body>
</html>
