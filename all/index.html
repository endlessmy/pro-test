<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="js/swiper-3.4.2.min.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="all">
			<div class="head">
				<div class="center">
					<div class="logo">
						<img src="images/logo.png" />
					</div>
					<div class="info">
						<h3>全民御史</h3>
						<p>正版授权MMO动作手游</p>
					</div>
					<div class="atonce">
						<a href="javascript:;">立即预约</a>
					</div>
				</div>
			</div>
			<div class="content">
				<div class="audio">
					<a href="javascript:;">
						<img src="images/video_play.png" />
					</a>
				</div>
				<div class="main1">
					<div class="swiper-container swiper_01">
					    <div class="swiper-wrapper">
					        <div class="swiper-slide">
					        	<img src="images/01.png" alt="">
					        </div>
					        <div class="swiper-slide">
					        	<img src="images/02.png" alt="">
					        </div>
					        <div class="swiper-slide">
					        	<img src="images/03.png" alt="">
					        </div>
					    </div>
					    <div class="swiper-button-prev swiper-prev"></div>
					    <div class="swiper-button-next swiper-next"></div>
					</div>
				</div>
				<div class="bord"></div>
				<div class="main2">
					<div class="slide2">
						<div class="swiper-container swiper_02">
						    <div class="swiper-wrapper">
						        <div class="swiper-slide">
						        	<img src="images/slider2_1.jpg" />
						        </div>
						        <div class="swiper-slide">
						        	<img src="images/slider2_1.jpg" />
						        </div>
						        <div class="swiper-slide">
						        	<img src="images/slider2_1.jpg" />
						        </div>
						    </div>	    
						</div>
						<div class="swiper-button-prev swiper-prev1"></div>
					    <div class="swiper-button-next swiper-next1"></div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.11.3.js" ></script>
		<script type="text/javascript" src="js/jquery.fittext.js" ></script>
		<script type="text/javascript" src="js/swiper-3.4.2.min.js" ></script>
		<script>
			$(function(){
				$('body').fadeIn(1000);
			})
			$("html").fitText(2);
			var mySwiper_01 = new Swiper('.swiper_01',{
                loop:true,
                autoplay: 5000,
                paginationClickable :true,
                pagination : '.swiper-pagination01',
                autoplayDisableOnInteraction:false,
                prevButton:'.swiper-prev',
                nextButton:'.swiper-next',
            });
            var mySwiper_01 = new Swiper('.swiper_02',{
                loop:true,
                autoplay: 5000,
                paginationClickable :true,
                pagination : '.swiper-pagination01',
                autoplayDisableOnInteraction:false,
                prevButton:'.swiper-prev1',
                nextButton:'.swiper-next1',
            });
		</script>
	</body>
</html>
